version: '3.8'

services:
  frontend:
    container_name: fullstack-js-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${REACT_PORT}:80"  # Nginx Ã©coute sur le port 80
    environment:
      - NODE_ENV=${ENV_MODE}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  backend:
    container_name: fullstack-js-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - NODE_ENV=${ENV_MODE}
    volumes:
      - ./backend:/app
      - /app/node_modules
