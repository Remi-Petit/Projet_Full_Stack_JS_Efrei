version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${REACT_PORT}:80"  # Nginx Ã©coute sur le port 80
    environment:
      - NODE_ENV=${ENV_MODE}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:5000"
    environment:
      - NODE_ENV=${ENV_MODE}
    volumes:
      - ./backend:/app
      - /app/node_modules
